<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 테스트 페이지</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>📜 테스트 공지사항</h1>
    <p>이 페이지는 NoticeNow 앱 테스트를 위한 페이지입니다.</p>

    <table>
        <thead>
            <!-- 테이블 제목 줄 -->
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <!-- 여기에 있는 <tr> 태그의 개수가 공지사항의 개수가 됩니다. -->
            <tr>
                <td>3</td>
                <td>세 번째 공지사항입니다.</td>
                <td>2025-08-26</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두 번째 공지사항입니다.</td>
                <td>2025-08-25</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫 번째 공지사항입니다.</td>
                <td>2025-08-24</td>
            </tr>
            <tr>
                <td>4</td>
                <td>네 번째 공지사항입니다.</td>
                <td>2025-08-26</td>
            </tr>
            <tr>
                <td>5</td>
                <td>다섯째 공지사항입니다.</td>
                <td>2025-08-26</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
